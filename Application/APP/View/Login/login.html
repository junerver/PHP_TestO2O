<layout name="layout"/>
<div class="alert alert-success">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <strong>请先登录！</strong>
</div>

<div class="container">

    <form action="" method="post" role="form" class="form-horizontal">
        <legend>登陆：</legend>

        <div class="form-group">
            <label class="col-xs-3">用户名：</label>

            <div class="col-xs-6">
                <input type="text" class="form-control" name="username" id="username" value="{$old.username}">
            </div>
            <div class="col-xs-3">
                <if condition="isset($errors['username'])">
                    <b id="error_user" style="color: red">{$errors.username}</b>
                </if>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3">密码：</label>

            <div class="col-xs-6">
                <input type="password" class="form-control" name="password" id="password"
                       value="{$old.password}">
            </div>
            <div class="col-xs-3">
                <if condition="isset($errors['password'])">
                    <b id="error_pass" style="color: red">{$errors.password}</b>
                </if>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3">验证码：</label>

            <div class="col-xs-3">
                <input type="text" class="form-control" name="verifycode" id="verifycode" value="{$old.verifycode}">
            </div>
            <div class="col-xs-3">
                <img id="verifyImg" src="{:U('Login/verify')}"
                     onClick="this.src='{:U('Login/verify')}?rand='+Math.random()"
                     title="点击刷新验证码" width="155" height="40"/>
            </div>
            <div class="col-xs-3">
                <if condition="isset($errors['verify'])">
                    <b id="error_verify" style="color: red">{$errors.verify}</b>
                </if>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
