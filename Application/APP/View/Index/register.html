<layout name="layout"/>


	<div class="alert alert-success">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		<strong>欢迎注册！</strong> 
	</div>
	<form action="__SELF__" method="post" class="form-horizontal" role="form">
		<div class="form-group">
			<legend>注册新用户！</legend>
		</div>
		<div class="form-group">
			<label class="col-xs-2">用户名</label>
			<div class="col-xs-6">
				<input type="text" class="form-control" name="username" value="{$old.username}">
			</div>
			<div class="col-xs-4">
				<if condition="isset($errors['username'])">
					<b>{$errors.username}</b>
				</if>
			</div>
		</div>
		<!-- 密码 -->
		<div class="form-group">
			<label class="col-xs-2">密码</label>
			<div class="col-xs-6">
				<input type="password" class="form-control" name="password"  value="{$old.password}">
			</div>
			<div class="col-xs-4">
				<if condition="isset($errors['password'])">
					<b>{$errors.password}</b>
				</if>
			</div>
		</div>
		<!-- 确认密码 -->
		<div class="form-group">
			<label class="col-xs-2">确认密码</label>
			<div class="col-xs-6">
				<input type="password" class="form-control" name="confirm_password"  value="{$old.confirm_password}">
			</div>
			<div class="col-xs-4">
				<if condition="isset($errors['confirm_password'])">
					<b>{$errors.confirm_password}</b>
				</if>
			</div>
		</div>

        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary">注册</button>
            </div>
        </div>
	</form>
